<div class="card">
  <div class="flex justify-content-between align-items-center mb-3">
    <h5>Liste des Utilisateurs</h5>
    <div *ngIf="checkIfAdmin()">
      <button pButton type="button" label="Nouveau" (click)="navigate()"></button>
    </div>
  </div>
  <p-messages ></p-messages>
  <p-table class="pt-6" [value]="listUser" [loading]="loading" [lazy]="true" selectionMode="single" [scrollable]="true"
           scrollHeight="300px" [resizableColumns]="true"
           styleClass="p-datatable-gridlines">
    <ng-template pTemplate="header">
      <tr>
        <th pResizableColumn>#Numero</th>
        <th pResizableColumn>Nom</th>
        <th pResizableColumn>PrÃ©nom</th>
        <th pResizableColumn>Email</th>
        <th pResizableColumn>Numero Telephone</th>
        <th pResizableColumn>Etat</th>
        <th pResizableColumn>Role</th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr  (dblclick)="details(user.id)" style="cursor: pointer">
        <td>{{user.id}}</td>
        <td>{{user.nom}}</td>
        <td>{{user.prenom}}</td>
        <td>{{user.email}}</td>
        <td>{{user.numTel}}</td>
        <td>{{user.status}}</td>
        <td>{{user.typeUser}}</td>


      </tr>
    </ng-template>

  </p-table>
  <br>
  <p-paginator  [rows]="5" [totalRecords]="totalElements" [showPageLinks]="true" [showJumpToPageDropdown]="true"
                (onPageChange)="paginate($event)" [rowsPerPageOptions]="[5,10,15,20,25,30]"></p-paginator>


</div>
