
  <p-messages ></p-messages>
  <h5>Ajouter une nouvelle classe</h5>
  <form (ngSubmit)="onSubmit()" [formGroup]="addClasse">
    <div class="grid">


      <div class="p-field col-12 lg:col-6 xl:col-6 ">
        <label class="mb-2" for="nom" style="display: block">Nom du classe</label>

        <input class="w-full" formControlName="nom" id="nom" pInputText placeholder="Nom du classe" type="text" [ngClass]="{ 'ng-invalid ng-dirty': validation.inputError(responseMessage.validations, 'nom').length != 0}"/>
        <small *ngFor="let error of validation.inputError(responseMessage.validations, 'nom')" class="p-error block"
               id="email-error">
          {{error.errorMessage}}
        </small>
      </div>
      <div class="p-field col-12 lg:col-6 xl:col-6 ">
        <label class="mb-2" for="nbEtudiant" style="display: block">Nombre d'etudiants</label>

        <input class="w-full" formControlName="nbEtudiant" id="nbEtudiant"  pInputText placeholder="Nombre d'etudiants" type="text" [ngClass]="{ 'ng-invalid ng-dirty': validation.inputError(responseMessage.validations, 'nbEtudiant').length != 0}"/>
        <small *ngFor="let error of validation.inputError(responseMessage.validations, 'nbEtudiant')" class="p-error block"
               id="nbEtudiant-error">
          {{error.errorMessage}}
        </small>
      </div>


    </div>
    <div class="grid mt-3">
      <div class=" col-12  md:col-3 lg:col-2 col-offset-0 md:col-offset-9 lg:col-offset-10 lg:px-2">
        <button class="w-full" label="Ajouter" [disabled]="submitButton" pButton></button>
      </div>
    </div>

  </form>
